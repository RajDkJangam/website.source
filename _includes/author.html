{% assign author = site.data.authors[page.author] %}
{% if author %}
<div class="author">
  by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> posted on <span>{{page.date | date: "%a, %b %d, %Y"}}</span> in <a href="/tag/{{page.tag | first | downcase}}">{{page.tag | first }}</a>
</div>
<div class="ui hidden divider"></div>
{% endif %}
