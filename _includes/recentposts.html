<h3>Recent Posts</h3>
{% assign blogs = site.posts | where: "layout" , "blog" %}
<div class="ui relaxed list">
{% for post in blogs limit:5 %}
  <div class="item">
    <a class="header" href="{{ post.url }}">{{ post.title }}</a>
    <div class="description">{{page.date | date: "%a, %b %d, %Y"}}</div>
  </div>
{% endfor %}
</div>
