<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | append: " ⚡️ " | append: site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link href="{{ "/assets/css/semantic.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,400,700" rel="stylesheet">
  
  <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">



  {% if page.layout == "work" %}
  <link href="{{ "/assets/css/lightbox.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  {% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% include favicons.html %}
</head>
