<h3>Categories</h3>
<div class="ui black labels">
{% for category in site.categories %}
  <a href="/category/{{category[0] | downcase | replace:' ', '-' }}/" class="ui label" title="Blogs Tagged {{category[0]}}" >{{category[0]}} <div class="detail">({{category[1].size}})</div> </a>
{% endfor %}
</div>
