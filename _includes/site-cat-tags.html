<h3>Categories</h3>
<div class="ui black labels">
{% for category in site.categories %}
  <a href="/category/{{category[0] | downcase | replace:' ', '-' }}/" class="ui label" title="Blogs Tagged {{category[0]}}" >{{category[0]}} </a>
{% endfor %}
</div>


<h3>Tags</h3>
<div class="ui black labels">
{% for tag in site.tags %}
  <a href="/tag/{{tag[0] | downcase | replace:' ', '-' }}/" class="ui label" title="Blogs Tagged {{tag[0]}}" >{{tag[0]}} </a>
{% endfor %}
</div>
